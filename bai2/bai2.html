<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Máy tính</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Máy tính cầm tay</h1>
        <div class="maytinh" style="border: 1px solid black;">
            <div class="row">
                <div class="col-12">
                    <span type="text" id="show">0</span>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-danger" type="button">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger" type="button">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" type="button">%</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" type="button">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-outline-dark" type="button">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark" type="button">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark" type="button">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" type="button">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-outline-dark" type="button">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark" type="button">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark" type="button">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" type="button">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-outline-dark" type="button">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark" type="button">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark" type="button">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" type="button">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-outline-dark" type="button">0</button>
                </div>
                <div class="col-3">
                    <button id="button" class="btn btn-outline-dark">.</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" type="button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
